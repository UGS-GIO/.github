name: TEST Bug Report
description: File a bug report
title: "BUG: [Give the Bug a Name]"
labels: ["bug", "triage"]
assignees:
  - marshallrobinson
body:
- type: textarea
  id: repro
  attributes:
    label: Reproduction steps
    description: "How do you trigger this bug? Please walk us through it step by step."
    value: |
      1.
      2.
      3.
      ...
  validations:
    required: true
  - type: input
    id: version
    attributes:
      label: Browser Version
      description: What browser(s) and version(s) do you seeing the problem on?
      placeholder: Chrome Version 95.0.4638.69 (Official Build) (64-bit)
    validations:
      required: true
  
