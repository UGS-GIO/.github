name: TEST This Application Needs a New Layer(s)
description: test
title: This Application Needs a New Layer(s)
labels: ["enhancement", "new data"]
assignees:
  - CyndiAndersen, marshallrobinson
body:
  - type: textarea
    id: requestReason
    attributes:
        label: Why do you feel this application needs what you're requesting?
        placeholder: I need this new layer added because [...] (for each layer)
    validations:
        required: true
  - type: textarea
    id: valueReason
    attributes:
        label: Describe the layer(s) you'd like to add
        placeholder: A clear and concise description of the new layer(s) you'd like to add.
    validations:
        required: true
  - type: textarea
    id: moreContext
    attributes:
        label: Additional Context
        placeholder: Add any other context or screenshots about the feature request here.
    validations:
        required: false
  - type: textarea
    id: popupDetails
    attributes:
        label: Popup Formatting
        description: Following the current popup-formatting of other layers in this applications, what attributes would you like displayed for the new layer(s)?
        placeholder: Popup Title, Attribute Name, Attribute Value (w/desired units if necessary), etc.
    validations:
        required: true
  - type: textarea
    id: reviewCheckDatabase
    attributes:
        label: Who has reviewed your database so far? (e.g. Schema, Field Types, Topology, etc.)
        placeholder: Tag reviewer's username here so they can verify; Required review - GIS Analyst, GIS Manager, Database Manager
    validations:
        required: true
  - type: textarea
    id: reviewCheckScience
    attributes:
        label: Who has reviewed your science and grammar so far?
        placeholder: Tag reviewer's username here so they can verify; Required review - peer, program manager, technical reviewer (if data is in full sentence format)
    validations:
        required: true      
  - type: textarea
    id: panelEdits
    attributes:
        label: Text for Application Panels (e.g. About, Supplemental Data, Explanation)
        description: Please have these sections reviewed by a peer, program manager, and technical reviewer
        placeholder: Provide a link to a Google Doc with your proposed text, showing edits from people shown above.
    validations:
        required: true      
  - type: input
    id: dataLocation
    attributes:
        label: Folder path of data
        placeholder: G:\Shared drives\UGS_Shared\...
    validations:
        required: true
